<form [formGroup]="cadastroForm" (ngSubmit)="cadastrarPessoa()" class="cadastro-form">
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email" class="form-control">
  </div>

  <div class="form-group">
    <label for="nome">Nome de Login:</label>
    <input type="text" id="nome" formControlName="nome" class="form-control">
  </div>

  <div class="form-group">
    <label for="senha">Senha:</label>
    <input type="password" id="senha" formControlName="senha" class="form-control">
  </div>

  <button type="submit" class="btn-submit">Cadastrar</button>
  <button type="button" class="btn-voltar" (click)="voltarPagina()">Voltar</button>
</form>
